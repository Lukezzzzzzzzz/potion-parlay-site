<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potion Parlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #0d0d0d, #1c1c2b);
      color: #14f195;
      font-family: 'Orbitron', sans-serif;
      scroll-behavior: smooth;
    }
    a, button {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .section.reveal {
      opacity: 1;
      transform: translateY(0);
    }
    .cta-button {
      background: linear-gradient(to right, #14f195, #9945ff);
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #14f195;
      display: inline-block;
    }
    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #9945ff;
    }
    .plan-card {
      background: #0a0a0a;
      border: 2px solid #14f195;
      border-radius: 12px;
      padding: 24px;
      width: 280px;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .plan-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #14f195;
    }
    .faq-item {
      background: #111;
      border-radius: 8px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    .faq-item summary {
      padding: 14px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #14f195;
    }
    .faq-item p {
      padding: 0 20px 20px;
      margin: 0;
      color: #ccc;
    }
    blockquote {
      background: #111;
      border-left: 4px solid #14f195;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      font-style: italic;
      color: #ccc;
      border-radius: 8px;
    }
    blockquote small {
      display: block;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #777;
    }
    .live-odds-widget, .community-section, .education-section {
      background-color: #111;
      border-radius: 12px;
      padding: 40px 20px;
      margin: 60px auto;
      max-width: 1000px;
    }
    .live-odds-widget h3, .community-section h3, .education-section h3 {
      color: #fff;
      margin-bottom: 20px;
    }
    .live-odds-widget table {
      width: 100%;
      color: #ccc;
      border-collapse: collapse;
    }
    .live-odds-widget td, .live-odds-widget th {
      border-bottom: 1px solid #333;
      padding: 12px;
    }
  </style>
</head>
<body>
<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('reveal');
      }
    });
  }, { threshold: 0.1 });
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.section').forEach(section => observer.observe(section));
  });
</script>
