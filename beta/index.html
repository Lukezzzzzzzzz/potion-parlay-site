<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta Parlay Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #161616, #25243a, #3d3969);
      background-size: cover;
      background-attachment: fixed;
      color: #14f195;
      font-family: 'Orbitron', sans-serif;
      scroll-behavior: smooth;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .cta-button {
      background: linear-gradient(to right, #14f195, #9945ff);
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #14f195;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #9945ff;
    }
    select, input, button {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
<section class="section" style="background: linear-gradient(145deg, #161616, #25243a, #3d3969); padding: 60px 20px;">
  <h2>🧪 AI Parlay Builder (Beta)</h2>
  <p style="max-width: 700px; margin: 0 auto 30px; color: #ccc; font-size: 1rem;">
    Experiment with building a custom parlay using live props. Add up to 4 picks, see simulated EV and payout.
  </p>

  <form id="builder-form" style="margin-bottom: 30px;">
    <select id="prop-select" style="padding: 10px; font-size: 1rem;">
      <option disabled selected>Choose a prop</option>
      <option value="Steph Curry|+115|12.4">Steph Curry – Over 3.5 3PM</option>
      <option value="Connor McDavid|-105|9.7">Connor McDavid – Over 1.5 Points</option>
      <option value="Ronald Acuña Jr.|+135|14.1">Ronald Acuña Jr. – Over 1.5 Total Bases</option>
    </select>
    <button type="submit" class="cta-button" style="margin-left: 10px;">➕ Add Pick</button>
  </form>

  <div id="parlay-list" style="max-width: 700px; margin: 0 auto; color: #ccc;"></div>
  <div id="parlay-summary" style="margin-top: 20px; color: #14f195;"></div>
  <div style="margin-top: 40px;">
    <h3 style="color:#fff;">🎯 +EV Pick Generator</h3>
    <p style="color:#ccc; max-width: 600px; margin: 10px auto 20px;">
      Click the button to generate a random +EV player prop from our internal projection pool.
    </p>
    <button onclick="generatePick()" class="cta-button" style="margin-bottom: 20px;">🔁 Spin a Pick</button>
    <div id="ev-pick-output" style="color:#14f195; font-size: 1.1rem;"></div>
  </div>
<div style="margin-top: 60px;">
  <h3 style="color:#fff;">🔥 Random EV Bet Generator</h3>
  <button class="cta-button" onclick="showEVCard()">🎲 Spin an EV Bet</button>
  <div id="ev-card-output" style="margin-top: 30px; max-width: 800px; margin-inline: auto;"></div>
</div>
</section>

<script>
const evBets = [
  {
    league: "Ligue 1 | FCN vs PSG",
    time: "Tue, Apr 22 – 2:45 PM EDT",
    prop: "Over 3.5 Total Goals",
    ai: 91.82,
    implied: 46.51,
    ev: 97.41,
    odds: "+115"
  },
  {
    league: "La Liga | BAR vs MAL",
    time: "Tue, Apr 22 – 3:30 PM EDT",
    prop: "Over 3.5 Total Goals",
    ai: 87.3,
    implied: 46.51,
    ev: 87.7,
    odds: "+115"
  },
  {
    league: "MLB | COL @ KC",
    time: "Tue, Apr 22 – 7:40 PM EDT",
    prop: "Colorado Rockies ML",
    ai: 58,
    implied: 35.71,
    ev: 62.4,
    odds: "+180"
  }
];

function showEVCard() {
  const bet = evBets[Math.floor(Math.random() * evBets.length)];
  document.getElementById('ev-card-output').innerHTML = `
    <div style="background:#222; padding:20px; border-radius:12px; color:#ccc; text-align:left;">
      <h4 style="margin:0 0 10px 0;">${bet.league}</h4>
      <p style="margin:0 0 10px 0; font-size:0.95rem;">${bet.time}</p>
      <div style="font-size:1.1rem; font-weight:bold; color:#14f195;">${bet.prop}</div>
      <div style="margin-top:10px;">
        <span>🧠 AI Probability: <strong>${bet.ai}%</strong></span><br>
        <span>📉 Implied Probability: <strong>${bet.implied}%</strong></span><br>
        <span>💰 EV: <strong>${bet.ev}%</strong></span><br>
        <span>📊 Best Odds: <strong>${bet.odds}</strong></span>
      </div>
    </div>
  `;
}
</script>

<script>
function generatePick() {
  const picks = [
    "Ja Morant – Over 5.5 Assists (+120, +11.3% EV)",
    "Mookie Betts – Over 1.5 Total Bases (+135, +13.8% EV)",
    "Travis Kelce – Anytime TD (+100, +9.6% EV)",
    "Jayson Tatum – Over 2.5 Threes (+110, +10.1% EV)"
  ];
  const rand = picks[Math.floor(Math.random() * picks.length)];
  document.getElementById('ev-pick-output').innerText = rand;
}
</script>

<script>
  const form = document.getElementById('builder-form');
  const select = document.getElementById('prop-select');
  const list = document.getElementById('parlay-list');
  const summary = document.getElementById('parlay-summary');

  let picks = [];

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const [name, odds, ev] = select.value.split('|');
    if (picks.length >= 4) return alert("Max 4 picks allowed");
    picks.push({ name, odds: parseInt(odds), ev: parseFloat(ev) });
    renderPicks();
  });

  function renderPicks() {
    list.innerHTML = picks.map((p, i) => `
      <div style="margin-bottom: 10px;">
        ${p.name} <span style="color:#999">(${p.odds > 0 ? '+' + p.odds : p.odds}, ${p.ev.toFixed(1)}% EV)</span>
        <button onclick="removePick(${i})" style="margin-left:10px;color:#ff4d4d;">✖</button>
      </div>
    `).join('');

    if (picks.length > 0) {
      const combinedEV = picks.reduce((acc, p) => acc + p.ev, 0);
      const payoutMultiplier = picks.reduce((acc, p) => acc * (p.odds > 0 ? (p.odds / 100 + 1) : (100 / Math.abs(p.odds) + 1)), 1);
      summary.innerHTML = `<strong>Projected Payout:</strong> ${(payoutMultiplier).toFixed(2)}x &nbsp; | &nbsp; <strong>Total EV:</strong> ${combinedEV.toFixed(1)}%`;
    } else {
      summary.innerHTML = "";
    }
  }

  function removePick(index) {
    picks.splice(index, 1);
    renderPicks();
  }
</script>

</body>
</html>
