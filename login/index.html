<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Potion Parlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #14f195;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #9945ff;
      border-radius: 6px;
      background: #111;
      color: #fff;
    }
    button {
      padding: 12px;
      background: #14f195;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Sign In to Potion Parlay</h1>
  <form onsubmit="handleLogin(event)">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulate a login (in production, you'd use Supabase or Firebase auth)
      if (email === "admin@potionparlay.com" && password === "potion123") {
        localStorage.setItem("userRole", "admin");
        window.location.href = "/admin";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
